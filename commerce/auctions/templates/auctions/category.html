{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Results matching {{ category }}</h2>
    {% for item in items %}
    <div style="border: 1px solid silver; border-radius: 10px; padding: 10px; display: flex;">
        <img src="{{item.listing_image}}" alt="{{ item.listing_title }}" style="width: 300px; height: 200px; object-fit: cover;">
        <div style="margin-left: 20px;">
            <h1>{{ item.listing_title }}</h1>
            <h2>{{ item.listing_price }}</h2>
            <p>{{ item.listing_description }}</p>
            <a href="/listing/{{ item.listing_id }}" class="btn btn-primary">View</a>
        </div>
    </div>
    {% empty %}
    <span>No Listings to load. <a href="/create">Go create one.</a></span>
    {% endfor %}
{% endblock %}

{% extends 'encyclopedia/layout.html' %}

{% block title %}
{{ query }} - Encyclopedia
{% endblock%}

{% block body %}

<h1>Search results for {{ query }}</h1>
{% if results %}
{% for entry in results %}
    <a href="/wiki/{{ entry }}">
        {{ entry }}
    </a>
    <br>
{% endfor %}
{% else %}
<p>No results match your search.</p>
{% endif %}

{% endblock %}
